<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary Election Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2>Rotary Election Leaderboard</h2>
    <canvas id="leaderboardChart"></canvas>

    <script>
        async function fetchLeaderboard() {
            const response = await fetch("https://script.google.com/macros/s/AKfycbxrADDF7Yc_cEO5iPjXCwyO-JlaAQI3_tZroVhhMD4OR3BC0akqN-_rHtC9XOqLQBcEUw/exec");
            const data = await response.json();

            const candidates = data.map(entry => entry[0]);
            const votes = data.map(entry => entry[1]);

            const ctx = document.getElementById('leaderboardChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidates,
                    datasets: [{
                        label: 'Votes',
                        data: votes,
                        backgroundColor: 'blue',
                        borderColor: 'black',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchLeaderboard();
    </script>

</body>
</html>
