<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary Election 2025 Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #1F4E79;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .rotary-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .rotary-logo {
            height: 50px;
        }
        .leaderboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 5px solid #1F4E79;
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .action-btn {
            background: #1F4E79;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .action-btn:hover {
            background: #2E75B6;
        }
        #summaryModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .summary-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #1F4E79;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .summary-table th {
            background: #1F4E79;
            color: white;
            padding: 12px;
            text-align: left;
        }
        .summary-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .summary-table tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            font-size: 16px;
            color: #888;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="rotary-header">
        <img src="https://www.rotary.org/sites/all/themes/rotary_rotaryorg/images/rotary-logo.svg" 
             alt="Rotary Logo" class="rotary-logo">
        <h2>Rotary Club Election 2025 Leaderboard</h2>
    </div>

    <div class="button-group">
        <button class="action-btn" onclick="window.print()">ðŸ–¨ Print Report</button>
        <button class="action-btn" onclick="showSummary()">ðŸ“Š View Summary</button>
    </div>

    <div id="summaryModal">
        <div class="summary-content">
            <span class="close-btn" onclick="closeSummary()">&times;</span>
            <h3 style="color: #1F4E79;">Election Summary Report</h3>
            <div id="summaryData"></div>
            <button class="action-btn" onclick="window.print()" 
                    style="margin-top: 20px;">Print Summary</button>
        </div>
    </div>

    <p class="loading">Fetching latest votes...</p>

    <div class="leaderboard-container" id="leaderboardContainer">
        <div class="chart-card"><h3>President</h3><canvas id="chart-President"></canvas></div>
        <div class="chart-card"><h3>Vice President</h3><canvas id="chart-Vice-President"></canvas></div>
        <div class="chart-card"><h3>Secretary</h3><canvas id="chart-Secretary"></canvas></div>
        <div class="chart-card"><h3>Treasurer</h3><canvas id="chart-Treasurer"></canvas></div>
        <div class="chart-card"><h3>Auditor</h3><canvas id="chart-Auditor"></canvas></div>
        <div class="chart-card"><h3>Member</h3><canvas id="chart-Member"></canvas></div>
    </div>

    <script>
        let charts = {}; // Store chart instances

        async function fetchLeaderboard() {
            const loadingText = document.querySelector('.loading');
            loadingText.textContent = "Fetching latest votes...";

            try {
                // ðŸ“Œ REPLACE with your Google Apps Script URL
                const response = await fetch("https://script.google.com/macros/s/AKfycbwRbWdas6k6ebPgzH3MynOzRoj_6-rL3utGEmT-FW3dK176lFQKppzrz2yGgiYwzh3hbA/exec");
                const data = await response.json();

                if (!data || data.length === 0) {
                    loadingText.textContent = "No data available.";
                    return;
                }

                data.forEach(entry => {
                    let position = entry.position;
                    let candidates = entry.candidates.map(c => c.candidate);
                    let votes = entry.candidates.map(c => c.votes);

                    if (!charts[position]) {
                        // Create chart only if it doesn't exist
                        const ctx = document.getElementById(`chart-${position.replace(/\s+/g, "-")}`).getContext('2d');
                        charts[position] = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: candidates,
                                datasets: [{
                                    label: 'Votes',
                                    data: votes,
                                    backgroundColor: ['#1F4E79', '#2E75B6', '#5B9BD5', '#9DC3E6', '#BDD7EE'],
                                    borderColor: '#1F4E79',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: {
                                    duration: 1000,
                                    easing: 'easeInOutQuad'
                                },
                                plugins: {
                                    tooltip: {
                                        callbacks: {
                                            label: function (context) {
                                                return `${context.label}: ${context.raw} votes`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            font: { weight: 'bold' },
                                            precision: 0
                                        }
                                    },
                                    x: {
                                        ticks: {
                                            font: { weight: 'bold' }
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        // Update existing chart data
                        charts[position].data.labels = candidates;
                        charts[position].data.datasets[0].data = votes;
                        charts[position].update();
                    }
                });

                loadingText.textContent = "Leaderboard updated";

            } catch (error) {
                console.error("Error fetching leaderboard data:", error);
                loadingText.textContent = "Error fetching data!";
            }
        }

        function showSummary() {
            const modal = document.getElementById('summaryModal');
            const summaryData = document.getElementById('summaryData');
            modal.style.display = 'block';
            
            // Generate summary HTML
            let html = '';
            Object.keys(charts).forEach(position => {
                const chart = charts[position];
                html += `<h4>${position}</h4>`;
                html += `<table class="summary-table">`;
                html += `<tr><th>Candidate</th><th>Votes</th></tr>`;
                
                // Sort candidates by votes
                const candidates = chart.data.labels
                    .map((label, index) => ({
                        name: label,
                        votes: chart.data.datasets[0].data[index]
                    }))
                    .sort((a, b) => b.votes - a.votes);
                
                candidates.forEach(candidate => {
                    html += `<tr>
                        <td>${candidate.name}</td>
                        <td>${candidate.votes}</td>
                    </tr>`;
                });
                
                html += `</table>`;
            });
            
            summaryData.innerHTML = html;
        }

        function closeSummary() {
            document.getElementById('summaryModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('summaryModal');
            if (event.target == modal) {
                closeSummary();
            }
        }

        fetchLeaderboard();
        setInterval(fetchLeaderboard, 10000); // Auto-refresh every 10 seconds
    </script>
</body>
</html>
